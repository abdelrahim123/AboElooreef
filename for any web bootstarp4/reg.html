<!DOCTYPE HTML>
<html>
   <head>
	   <!--TO Support Many Language Include Arabic Language-->
        <meta charset="utf-8"/>
	   
	   <!--For Internet Explorer-->
	    <meta http-equiv="X-UA-	Compatible"content="IE=edge">
	   
	   <!--First mobilw meta-->
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   
        <meta name="description"content="mt company">
        <title>Trust</title>
        <!--call bootstrap-->
	    <link rel="stylesheet"href="css/bootstrap.css"/>
        <!--Page Style-->	   
        <link rel="stylesheet"href="css/s.css"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	   
	   <!--Internet Explorer-->
	    <script src="js/html5shiv.min.js"></script>
	   	<script src="js/respond.min.js"></script>
	   <!---->
	</head>
	<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Sign Up</h2>
                        <form method="POST" class="register-form" id="register-form" action="login.html"onsubmit="submitForm(event)">
                            <div class="form-group">
                                <label for="name"><i class=""></i></label>
                                <input id="FullName"type="text" name="name" id="name" placeholder="Full Name" required/>
                                <img class="Img"src="img/notvalid.png"style="width: 20px">
                                <span id="sspan"style="display: none">not Valid</span>
                                <span id="sspan2" style="display: none">Valid</span>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class=""></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class=""></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"onblur="ValidOrNot()"/>
                                <img id="imgPass1"class="Img"src="img/notvalid.png"style="width: 20px">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class=""></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"onblur="ValidOrNot()"/>
                                <img id="imgPass2"class="Img"src="img/notvalid.png"style="width: 20px">
                            </div>

                            <div class="form-group">
                                <input type="submit" name="signup" class="btn btn-lg btn-contact-bg bt" value="Register"id="FormSubmit"/>
                            </div>
                            <div class="form-group form-button">
                                <a href="login.html"style="color: #666 ; font-variant: small-caps ; font-size: 16px">*Have Account</a>
                                <a href="index.html">*Go To Home</a>
                            </div>
                        </form>
                             


            </div>             
            <div class="img"> 
                <img src="img/signup-image.jpg"><br>
                
            </div>
           
        </div>
    </div> 
		<script src="js/jQuery 3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/reg.js"></script>
	</body>


</html>
